<!DOCTYPE html>
<html>
<head>
  <title>Gryphon ESP Safety Sign-In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Gryphon ESP Logo">
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="/view-users-page">View Users</a>
      <a href="/daily-report-page">Daily Report</a>
    </nav>
  </header>

  <main id="sign-in-page">
    <form id="sign-in-form" action="/signin" method="POST">
      <h2>Sign In</h2>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Sign In</button>
    </form>
  </main>
</body>
</html>
