<!DOCTYPE html>
<html>
<head>
  <title>Choose Company</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Gryphon ESP Logo">
    <nav>
      <a href="/choose-company">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/view-users-page">View Users</a>
      <a href="/daily-report-page">Daily Report</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Choose Company</h2>
    <form id="choose-company-form" action="/choose-company" method="POST">
      <label for="company">Select Company:</label>
      <select id="company" name="company" required>
        <option value="Repsol">Repsol</option>
        <option value="Rosewood">Rosewood</option>
        <option value="Crimson">Crimson</option>
        <option value="XTO">XTO</option>
        <option value="BPX">BPX</option>
        <option value="Javelin">Javelin</option>
        <option value="Xarvona">Xarvona</option>
      </select>
      <button type="submit">Next</button>
    </form>
  </main>
</body>
</html>
